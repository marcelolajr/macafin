{% extends "layout.html" %}
{% block content %}
<div class="mdl-grid demo-content">
    <!-- Settings Card  -->
    <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-grid">
        <form action="{{ url_for('report') }}" method="POST" id="report">
            <!-- Numeric Textfield -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" name="start" id="start">
                <label class="mdl-textfield__label" for="start">Data de início</label>
                <span class="mdl-textfield__error">Precisa ser uma data válida!</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" name="end" id="end">
                <label class="mdl-textfield__label" for="end">Data de término</label>
                <span class="mdl-textfield__error">Precisa ser uma data válida!</span>
            </div>
        </form>
    </div>
    <!-- Report Card  -->
    <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-grid">
        <div class="column is-4">
            <figure class="image is-96x96">
                <input type="image" src="{{ url_for('static', filename='img/report/analytics-7.png') }}" width="96" height="96" form="report">
                <p class="has-text-centered">Relatório financeiro</p>
            </figure>
        </div>
    </div>
    <!-- Chart Card  -->
    <div class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">
        <svg fill="currentColor" viewBox="0 0 500 250" class="demo-graph">
            <use xlink:href="#chart" />
        </svg>
    </div>
</div>
<!-- SVG -->
