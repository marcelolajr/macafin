{% extends "layout.html" %}
{% block content %}
<div class="mdl-grid">
    <!-- Report Card  -->
    <div class="mdl-card mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col">
        <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
            <div class="mdl-tabs__tab-bar">
                <a href="#report1" class="mdl-tabs__tab is-active">Report 1</a>
                <a href="#report2" class="mdl-tabs__tab">Report 2</a>
                <a href="#report3" class="mdl-tabs__tab">Report 3</a>
            </div>
            <div class="mdl-tabs__panel is-active" id="report1">
                <form action="{{ url_for('report_generation') }}" method="POST" id="report">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--6-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" name="start" id="start">
                                <label class="mdl-textfield__label" for="start">Data de início</label>
                                <span class="mdl-textfield__error">Precisa ser uma data válida!</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" name="end" id="end">
                                <label class="mdl-textfield__label" for="end">Data de término</label>
                                <span class="mdl-textfield__error">Precisa ser uma data válida!</span>
                            </div>
                        </div>
                        <div class="mdl-cell mdl-cell--6-col">
                            <input type="image" src="{{ url_for('static', filename='img/report/analytics-7.png') }}" width="96" height="96">
                        </div>
                    </div>
                </form>
            </div>
            <div class="mdl-tabs__panel" id="report2">
                Report 2
            </div>
            <div class="mdl-tabs__panel" id="report3">
                Report 3
            </div>
        </div>
    </div>
</div>
{% endblock %}
